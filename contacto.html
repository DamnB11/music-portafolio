  <section class="back" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 5rem 9%;">
    <div class="contact-section">
      <!-- Imagen a la izquierda -->
      <div class="contact-image">
        <img src="negro.png" alt="Contacto">
      </div>

      <!-- Formulario a la derecha -->
      <div class="form-box">
        <!-- Reemplaza tu_correo@gmail.com con tu correo real -->
        <form action="https://formsubmit.co/tu_correo@gmail.com" method="POST">
          <h2>Cont√°ctame</h2>
          <div class="input-box">
            <span class="icon"><i class="fas fa-user"></i></span>
            <input type="text" name="Nombre" placeholder="Tu Nombre" required>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <input type="email" name="Correo" placeholder="Tu Correo" required>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fas fa-comment"></i></span>
            <textarea name="Mensaje" placeholder="Tu Mensaje" required></textarea>
          </div>
          <div class="input-box">
            <input type="submit" value="Enviar">
          </div>
          
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </form>
